<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header-style.css') }}">


    <!-- Para referenciar arquivos estáticos (como arquivos CSS), a maneira correta no Flask é usar {{ url_for('static', filename='path/to/file') }} -->
    {% block additional_styles %}
    {% endblock %}

</head>

<body>
    <header>
        <span class="logo">Demoquerycy</span>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a class="nav-buttons" href="/">Home</a>
                </li>
                <li>
                    <a class="nav-buttons" href="/pagina-politicos">Políticos</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{{ url_for('static', filename='javascript/header-script.js') }}"></script>
</body>
