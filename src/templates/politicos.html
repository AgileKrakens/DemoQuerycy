{% extends "base.html" %}

{% block additional_styles %}
    <link rel="stylesheet" href="../static/css/politicos.css">
    <script type="module" src="../static/javascript/filtros.js" defer></script>
{% endblock %}

{% block content %}
    <section class="flex-container">
        <!-- Sidebar com filtros -->
        <aside class="sidebar">
            <div class="filtros">
                <h2>Filtros</h2>
                <input type="text" class="form-control mb-3" placeholder="Procurar...">
                
                <h3>Vereadores</h3>
                <div class="checkbox-container" id="checkboxContainer">
                    <!-- Checkboxes gerados via JavaScript -->
                </div>
            </div>
        </aside>

        <!-- Cards dos políticos -->
        <section class="politicos">
            <div class="resultados">
                {% for politico in politicos %}
                    <div class="card">
                        <!-- Conteúdo da imagem do card -->
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="{{ politico.img }}" alt="imagem-card-político" class="card-img">
                            </div>
                        </div>
                        
                        <!-- Conteúdo textual do card -->
                        <div class="card-content">
                            <h2 class="name">{{ politico.nome }}</h2>
                            <p class="descricao">Partido: {{ politico.partido }}</p>
                            <a href="/perfil/{{ loop.index }}">
                                <button class="button">Ver Mais</button>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </section>
{% endblock %}
